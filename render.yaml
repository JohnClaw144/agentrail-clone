services:
  - type: web
    name: agentrail-web
    env: node
    plan: starter
    region: oregon
    repo: https://github.com/JohnClaw144/agentrail-clone
    branch: main
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: TINYFISH_API_KEY
        sync: false
      - key: BASE_SEPOLIA_RPC_URL
        sync: false
      - key: AGENT_WALLET_PRIVATE_KEY
        sync: false
      - key: AGENT_WALLET_ADDRESS
        sync: false
